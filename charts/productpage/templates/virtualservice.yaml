apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Values.virtualservice.name }}
spec:
  hosts:
  - "*"
  gateways:
  - {{ .Values.gateway.name }}
  http:
  - match:
    - uri:
        exact: /productpage
    - uri:
        exact: /app
    - uri:
        prefix: /static
    - uri:
        regex: '^.*\.(ico|png|jpg)$'
    route:
    - destination:
        host: {{ .Chart.Name }}
        port:
          number: {{ .Values.gateway.internalPort }}
  - match:
    - uri:
        exact: /details
    route:
    - destination:
        host: details
        port:
          number: {{ .Values.gateway.internalPort }}
  - match:
    - uri:
        exact: /ratings
    route:
    - destination:
        host: ratings
        port:
          number: {{ .Values.gateway.internalPort }}
  - match:
    - uri:
        exact: /reviews
    route:
    - destination:
        host: reviews
        subset: v1
      weight: 80
    - destination:
        host: reviews
        subset: v2
      weight: 10
    - destination:
        host: reviews
        subset: v3
      weight: 10
    timeout: 8s
    retries:
      attempts: 3
      perTryTimeout: 3s